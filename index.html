<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Othello game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section id="othello" class="skyAnimation">
    <div id="gameTextContener">
        <button id="startOthelloButton">START</button>
        <p class=" startGameTextLets  ">Lets </p>
        <p class=" startGameTextStart "> START!</p>
    </div>
    <button id="resetOthelloButton">restart</button>


    <div id="groundAnimation"></div>
    <div id="sunAnimation"></div>
    <div id="moonAnimation"></div>
    <div id ="roofAnimation"></div>
    <div id ="windmillAnimation"></div>
    <div id ="windmillPartAnimation"></div>
    <div id ="wing1Animation" class="wingsAnimation"></div>
    <div id ="wing2Animation" class="wingsAnimation"></div>
    <div id ="wing3Animation" class="wingsAnimation"></div>
    <div id ="wing4Animation" class="wingsAnimation"></div>
    <div id ="doorAnimation"></div>

    <div class="pointsOfPlayerOne"><span id="player1"></span><p class="areaPoints1"></p></div>
    <div class="pointsOfPlayerTwo"><span id="player2"></span><p class="areaPoints2"></p></div>

</section>
<script src="js/jquery.js"></script>
<script src="js/othello.js"></script>
</body>
</html>
